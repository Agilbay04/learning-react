<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Learning React ‚öõÔ∏è</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        const authors = ["Rahul", "Bahlul", "Yahul"];

        function Heading({desc})
        {
            return <h1>{desc}</h1>
        }

        function Paragraph({desc})
        {
            return <p>{desc}</p>
        }

        function Button({desc, event})
        {
            return <button onClick={event}>{desc}</button>
        }

        function HomePage()
        {
            const [likes, setLikes] = React.useState(0);
            const [dislikes, setDislikes] = React.useState(0);
            
            function likeFunc()
            {
                setLikes(likes + 1);
            }

            function dislikeFunc()
            {
                setDislikes(dislikes + 1);   
            }

            const description = ParagraphDesc(likes, dislikes);

            function ParagraphDesc(likes, dislikes)
            {
                switch(true)
                {
                    case likes == 0 && dislikes == 0:
                        return "No one has liked or disliked this page yet";
                    case likes > dislikes:
                        return "Average person likes this page";
                    case likes < dislikes:
                        return "Average person dislikes this page";
                    default:
                        return "Fairly balanced";
                }
            }

            return(
                <>
                    <Heading desc="Like Counter ‚ù§Ô∏è" />
                    <Button event={likeFunc} desc={`Like üëç(${likes})`} />
                    <Button event={dislikeFunc} desc={`Dislike üëé(${dislikes})`} />
                    <Paragraph desc={description} />
                </>
            )    
        }

        root.render(<HomePage />);
    </script>
  </body>
</html
